# ============================================================
# VAMCC Church Spring Boot API Configuration
# ============================================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Spring Application Name
spring.application.name=church-api

# ========== PostgreSQL Database Configuration ==========
# Update these values to match your database setup
spring.datasource.url=jdbc:postgresql://localhost:5432/church_db
spring.datasource.username=postgres
spring.datasource.password=Supern0va:27!
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA/Hibernate Configuration ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true

# ========== Logging ==========
logging.level.root=INFO
logging.level.com.vamcc.church=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========== Jackson Serialization ==========
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null
